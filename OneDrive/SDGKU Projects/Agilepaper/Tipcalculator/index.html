<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrapper">
    <section class="card" aria-labelledby="title">
      <h1 id="title">Tip Calculator</h1>

      <!-- Inputs -->
      <form id="tip-form" novalidate>
        <div class="field">
          <label for="bill">Bill amount ($)</label>
          <input type="number" id="bill" min="0" step="0.01" placeholder="0.00" required />
        </div>

        <div class="field">
          <label for="tip">Tip percentage</label>
          <select id="tip">
            <option value="0.10">10% (okay)</option>
            <option value="0.15" selected>15% (good)</option>
            <option value="0.18">18% (great)</option>
            <option value="0.20">20% (excellent)</option>
            <option value="custom">Customâ€¦</option>
          </select>
        </div>

        <div class="field hidden" id="custom-tip-wrap">
          <label for="customTip">Custom tip (%)</label>
          <input type="number" id="customTip" min="0" step="0.1" placeholder="e.g., 22" />
        </div>

        <div class="field">
          <label for="people">Split between (people)</label>
          <input type="number" id="people" min="1" step="1" value="1" />
        </div>

        <div class="actions">
          <button type="button" id="calcBtn">Calculate</button>
          <button type="button" class="secondary" id="clearBtn">Clear</button>
        </div>
      </form>

      <!-- Results -->
      <div class="results" aria-live="polite">
        <div class="row">
          <span>Tip amount:</span>
          <strong id="tipAmount">$0.00</strong>
        </div>
        <div class="row">
          <span>Total amount:</span>
          <strong id="totalAmount">$0.00</strong>
        </div>
        <div class="row">
          <span>Per person:</span>
          <strong id="perPerson">$0.00</strong>
        </div>
      </div>

      <p id="error" class="error" role="alert" aria-live="assertive"></p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
